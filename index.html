<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <span id="display">DISPLAY</span>
            </div>

            <div class="input">
                <div class="row">
                    <button class="special" id="clear">AC</button>
                    <button class="special" id="backspace">
                        <i class="material-icons">backspace</i>
                    </button>
                    <button class="operators" id="percent">%</button>
                    <button class="operators" id="add">+</button>
                </div>

                <div class="row">
                    <button class="numbers" id="7">7</button>
                    <button class="numbers" id="8">8</button>
                    <button class="numbers" id="9">9</button>
                    <button class="operators" id="subtract">-</button>
                </div>

                <div class="row">
                    <button class="numbers" id="4">4</button>
                    <button class="numbers" id="5">5</button>
                    <button class="numbers" id="6">6</button>
                    <button class="operators" id="multiply">x</button>
                </div>

                <div class="row">
                    <button class="numbers" id="1">1</button>
                    <button class="numbers" id="2">2</button>
                    <button class="numbers" id="3">3</button>
                    <button class="operators" id="division">/</button>
                </div>

                <div class="row">
                    <button class="numbers" id="0">0</button>
                    <button class="special" id="decimal">.</button>
                    <button class="special" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
